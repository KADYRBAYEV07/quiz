<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-–Ω“±—Å“õ–∞ ‚Äì –¢–µ—Å—Ç</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="bg-music" src="rrr.mp3" autoplay loop></audio>
  <button id="music-on" onclick="turnOnMusic()">üéµ “ö–æ—Å—É</button>
  <button id="music-off" onclick="turnOffMusic()" style="display: none;">üîá ”®—à—ñ—Ä—É</button>

  <!-- Instagram -->
  <div class="instagram-link">
    <a href="https://www.instagram.com/kadyrbayevv07" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      <span>@kadyrbayevv07</span>
    </a>
  </div>

  <!-- –¢–µ—Å—Ç -->
  <div class="quiz-container">
    <h2>“ö–∞–∑–∞“õ—Å—Ç–∞–Ω —Ç–∞—Ä–∏—Ö—ã —Ç–µ—Å—Ç—ñ ‚Äì 3-–Ω“±—Å“õ–∞</h2>
    <div id="timer">‚è± 0 —Å–µ–∫.</div>
    <div id="question-box"></div>
    <div id="options-box"></div>
    <button id="next-btn">–ö–µ–ª–µ—Å—ñ —Å“±—Ä–∞“õ</button>
    <div id="result"></div>
    <canvas id="resultChart" width="400" height="200"></canvas>
    <a href="index.html"><button id="back-btn">‚Üê –ë–∞—Å—Ç–∞–ø“õ—ã –±–µ—Ç–∫–µ</button></a>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const btnOn = document.getElementById('music-on');
    const btnOff = document.getElementById('music-off');

    function turnOnMusic() {
      music.play();
      btnOn.style.display = 'none';
      btnOff.style.display = 'inline-block';
    }

    function turnOffMusic() {
      music.pause();
      btnOn.style.display = 'inline-block';
      btnOff.style.display = 'none';
    }

    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let seconds = 0;
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("timer").textContent = `‚è± ${seconds} —Å–µ–∫.`;
      }, 1000);
    }

    async function loadQuestions() {
      const res = await fetch('questions3.json');
      const data = await res.json();
      questions = data.map(q => {
        while (q.options.length < 4) q.options.push("–ë—ñ–ª–º–µ–π–º—ñ–Ω");
        q.options = shuffle(q.options);
        return q;
      });
      startTimer();
      showQuestion();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question-box').innerHTML = `<p><strong>${currentQuestion + 1}. ${q.question}</strong></p>`;
      document.getElementById('options-box').innerHTML = q.options.map(option => `
        <button class="option-btn" onclick="selectAnswer(this)">${option}</button>
      `).join('');
    }

    function selectAnswer(button) {
      const selected = button.textContent.trim().toLowerCase();
      const correct = questions[currentQuestion].correct_answer.trim().toLowerCase();
      const options = document.querySelectorAll(".option-btn");

      options.forEach(opt => {
        opt.disabled = true;
        if (opt.textContent.trim().toLowerCase() === correct) {
          opt.style.backgroundColor = '#28a745';
        } else if (opt === button) {
          opt.style.backgroundColor = '#dc3545';
        }
      });

      if (selected === correct) {
        score++;
      } else {
        if (navigator.vibrate) navigator.vibrate(200);
        alert("–ë–∞—Å “õ–∞—Ç—ã—Ä–º–∞, –∫–µ–ª–µ—Å—ñ —Å“±—Ä–∞“õ—Ç–∞ –∫”©—Ä–µ—Ä–º—ñ–∑!");
      }
    }

    document.getElementById('next-btn').addEventListener('click', () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      clearInterval(timerInterval);
      const percent = Math.round((score / questions.length) * 100);
      document.getElementById('question-box').innerHTML = '';
      document.getElementById('options-box').innerHTML = '';
      document.getElementById('next-btn').style.display = 'none';
      document.getElementById('result').innerHTML = `‚úÖ –°—ñ–∑ ${questions.length} —Å“±—Ä–∞“õ—Ç—ã“£ ${score}-—ñ–Ω–µ –¥“±—Ä—ã—Å –∂–∞—É–∞–ø –±–µ—Ä–¥—ñ“£—ñ–∑ (${percent}%)`;

      const ctx = document.getElementById('resultChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['–î“±—Ä—ã—Å', '“ö–∞—Ç–µ'],
          datasets: [{
            data: [score, questions.length - score],
            backgroundColor: ['#28a745', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    loadQuestions();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('S600xU_2x.webp') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      backdrop-filter: brightness(0.6);
    }

    .quiz-container {
      background: rgba(0, 0, 0, 0.6);
      margin: 100px auto;
      padding: 30px;
      border-radius: 12px;
      max-width: 650px;
    }

    .option-btn {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 90%;
      font-size: 16px;
    }

    .option-btn:hover {
      background-color: #ddd;
    }

    #next-btn, #back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff9900;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #next-btn:hover, #back-btn:hover {
      background-color: #cc7a00;
    }

    #music-on, #music-off {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 8px 14px;
      background-color: #444;
      color: #fff;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
      opacity: 0.85;
      transition: background 0.3s;
    }

    #music-on:hover, #music-off:hover {
      background-color: #666;
      opacity: 1;
    }

    .instagram-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .instagram-link img {
      width: 26px;
      height: 26px;
      margin-right: 6px;
    }

    .instagram-link span {
      font-size: 14px;
      color: #ffd700;
    }

    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #00ffcc;
    }
  </style>
</body>
</html>
